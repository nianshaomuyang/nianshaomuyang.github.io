<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>blog</title>
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <a href="index.html" class="logo">年少牧羊</a>
            <div class="sentence">I have a dream</div>
        </div>
        <div class="tag">
            <a href="#" class="item">心情</a>
            <a href="#" class="item">技术</a>
        </div>
    </div>
    <div class="main">
        <div class="article-list">
            <div class="item">
                <h1  class="title">未来</h1>
                <div class="status">时间：2020  |   标签：心情</div>
                <div class="content">
                    <p id="hitokoto">获取中...</p>
                    <!-- 以下写法，选取一种即可 -->

                    <!-- 现代写法，推荐 -->
                    <!-- 兼容低版本浏览器 (包括 IE)，可移除 -->
                    <script src="https://cdn.jsdelivr.net/npm/bluebird@3/js/browser/bluebird.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.3/fetch.min.js"></script>
                    <!--End-->
                    <script>
                      fetch('https://v1.hitokoto.cn')
                        .then(function (res){
                          return res.json();
                        })
                        .then(function (data) {
                          var hitokoto = document.getElementById('hitokoto');
                          hitokoto.innerText = data.hitokoto;
                        })
                        .catch(function (err) {
                          console.error(err);
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
